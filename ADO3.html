<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabuada em Javascript</title>
</head>
<body>
  <div>
    <h1>Tabuada em JavaScript</h1>
    <label>Insira um n√∫mero</label> <input id="entrada" /> <br>
    <button id="executar">Gerar tabuada</button>
  </div>
  <div id="resultado"> </div> 

  <script>
    function tabuada() {
      const entrada = document.getElementById('entrada');
      const numero = parseInt(entrada.value);

      let resultado = '';
      for (let i = 1; i <= 10; i++) {
        resultado += numero + ' x ' + i + ' = ' + (numero*i) + '<br>';    
      }
      document.getElementById('resultado').innerHTML = resultado;
    }
    document.getElementById('executar').onclick = tabuada; 
  </script>
</body>
</html>
